<div id="contact2">
  <!--<div class="bar"></div>-->
  <div class="overlay" style="background: black; background-size:cover; background-position: center center;"></div>
  <div class="overlay overlay-dark"></div>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <!-- The contact form -->
        <form class="form-contact  wow fadeInUp" style="padding-left: 4px; padding-right: 4px; visibility: visible; animation-name: fadeInUp;" ng-submit="$ctrl.submit(form)">

          <div class="text-center form-group">
            <!--<br><label for="inputName" class="control-label">Name</label>-->
            <input placeholder="Name" type="text" ng-model="form.name" class="form-control" required=""><br>
            <div class="help-block with-errors"></div>
          </div>

          <div class="form-group">
            <!--<label for="inputEmail" class="control-label">Email</label>-->
            <input placeholder="Email" type="email" ng-model="form.email" class="form-control" required=""><br>
            <div class="help-block with-errors"></div>
          </div>

          <div class="form-group">
            <!--<label for="inputMessage" class="control-label">Your Message</label>-->
            <textarea rows="5" placeholder="Your Message" ng-model="form.message" cols="30" class="form-control" required="" style="margin-top: 0px; margin-bottom: 0px; height: 156px;"></textarea><br>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group text-center">
            <input type="submit" name="submit" value="Submit" class="btn btn-success disabled" style="pointer-events: all; cursor: pointer;">
          </div>

        </form>
        <!-- Contact form end -->
      </div>
    </div>
  </div>
</div>

</section>
